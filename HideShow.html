<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show-Hide</title>
    <link rel="icon" href="Images/png.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="Js/angular.min.js" type="text/javascript"></script>
    <script src="Js/App.js" type="text/javascript"></script>
</head>

<body>
    <div class="container" ng-controller="showHideCtlr">
        <input type="checkbox" ng-model="hideShow" />&nbsp;HideSalary
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th ng-hide="hideShow">Salary</th>
                    <th ng-show="hideShow">Salary</th>
                    <th>DateofBirth</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.Name }}</td>
                    <td ng-hide="hideShow">{{employee.Salary}}</td>
                    <td ng-show="hideShow">####</td>
                    <td>{{employee.DateofBirth}}</td>
                    <td>{{employee.Gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
