<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filters</title>
    <link rel="icon" href="Images/png.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="Js/angular.min.js" type="text/javascript"></script>
    <script src="Js/App.js" type="text/javascript"></script>
</head>

<body>
    <div class="container" ng-controller="FilterCtlr">

        <br>
        <label>Displaying Rows</label>
        <input type="number" class="form-control col-lg-2" step="1" min="0" max="5" ng-model="rowLimit" />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Currencey</th>
                    <th>DateOfBirth</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees |limitTo:rowLimit">
                    <td>{{employee.Name | uppercase}}</td>
                    <td>{{employee.Salary | number}}</td>
                    <td>{{employee.Salary | currency:"Rs-/":1}}</td>

                    <td>{{employee.DateofBirth | date:"dd/MM/yyyy"}}</td>
                    <td>{{employee.Gender | lowercase}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
