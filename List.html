<table class="table table-responsive table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.Name}}</td>
            <td>{{employee.Gender}}</td>
            <td>{{employee.Salary}}</td>

        </tr>
    </tbody>
</table>
